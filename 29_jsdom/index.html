<html lang="en">
  <!-- HTML file for exploring JavaScript interactions with the DOM -->

  <head>
    <meta charset="utf-8">
    <style>
      .red   {color : #ff0000;}
      .green {color : #00ff00;}
      .blue  {color : #0000ff;}
    </style>
  </head>

  <body>
    <h1 id="val" class="blue">Hello World!</h1>

    <form id="fact" onsubmit="return false">
      <label for="factorial">Input n For Fact:</label>
      <input type="number" id="factorial" value="value" placeholder="n">
      <input type="submit" id="Submit"></input>
    </form>

    <form id="fib" onsubmit="return false">
      <label for="fibonnaci">Input n for Fib:</label>
      <input type="number" id="fibonnaci" value="value" placeholder="n">
      <input type="submit" id="Submit"></input>
    </form>

    <form id="gcf" onsubmit="return false">
      <label for="GreatestCommonFactor">Input a and b for GCF:</label>
      <input type="number" id="gcf a" value="value" placeholder="a">
      <input type="number" id="gcf b" value="value" placeholder="b">
      <input type="submit" id="Submit"></input>
    </form>

    <br>

    <div id="div1" class="green">This is a div</div>
    <div id="div2">This is a second div</div>
    <div class="blue">This is a toid div</div>

    <ol id="thelist">
      <li class="">item 0</li>
      <li class="green blue">item 1</li>
      <li class="green blue">item 2</li>
      <li class="red green blue">item 3</li>
      <li class="red green blue">item 4</li>
      <li class="green blue">item 5</li>
      <li class="green blue">item 6</li>
      <li class="">item 7</li>
    </ol>

    <script src="dommy_consolery.js"></script>

  </body>
</html>
